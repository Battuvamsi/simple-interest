<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interest Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Interest Calculator</h2> 
		
        <form>
            <div class="form-group">
                <label for="principal">Principal Amount:</label>
                <input type="number" class="form-control" id="principal" name="principal" required>
            </div>
            <div class="form-group">
                <label for="rate">Interest Rate:</label>
                <input type="number" class="form-control" id="rate" name="rate" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <label for="interestType">Interest Type:</label>
                <select class="form-control" id="interestType" name="interestType" required>
                    <option value="simple">Simple Interest</option>
                    <option value="compound">Compound Interest</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateInterest()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function calculateInterest() {
            var principal = document.getElementById("principal").value;
            var rate = document.getElementById("rate").value;
            var startDate = document.getElementById("startDate").value;
            var endDate = document.getElementById("endDate").value;
            var interestType = document.getElementById("interestType").value;

            // Perform AJAX request to the backend to calculate interest
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/calculate", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("result").innerHTML = "<p class='mt-3 alert alert-info'>" + xhr.responseText + "</p>";
                }
            };
            xhr.send("principal=" + principal + "&rate=" + rate + "&startDate=" + startDate + "&endDate=" + endDate + "&interestType=" + interestType);
        }
		
	

    </script>
</body>
</html>
